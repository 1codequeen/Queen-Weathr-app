<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Queen Weather app</title>
  </head>

  <body>
    <div class="weatherApp-border">
      <header>
        <form class="search-bar" id="search-bar">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-bar-input"
            class="search-bar-input"
          />
          <input type="submit" value="search" class="search-bar-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 16:52, few clouds
              <br />
              Humidity:<strong> 58%</strong>, Wind:<strong>7.72km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-value">21</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/1codequeen" target="_blank">Queen Yona,</a>
        is open-sourced on
        <a
          href="https://github.com/1codequeen/Queen-Weathr-app"
          target="_blank"
        >
          GitHub
        </a>
        and hosted on
        <a
          href="https://app.netlify.com/sites/queen-weathr-app/overview"
          target="_blank"
        >
          Netlify.</a
        >
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
